<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Replica</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f3f6fb; }
    .header { background: #0077b5; color: #fff; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
    .container { display: flex; max-width: 1100px; margin: 30px auto; gap: 30px; }
    .sidebar {
      background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #ddd;
      width: 260px; padding: 25px; text-align: center;
    }
    .sidebar img { width: 90px; height: 90px; border-radius: 50%; margin-bottom: 10px; }
    .sidebar h3 { margin: 10px 0 5px 0; }
    .sidebar p { color: #666; font-size: 15px; }
    .feed {
      flex: 1; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #ddd; padding: 25px;
    }
    .new-post { display: flex; gap: 10px; margin-bottom: 25px; }
    .new-post input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
    .new-post button { padding: 10px 18px; border-radius: 5px; border: none; background: #0077b5; color: #fff; font-size: 16px; cursor: pointer; }
    .post {
      background: #f8fafc; border-radius: 8px; padding: 18px; margin-bottom: 18px; box-shadow: 0 1px 4px #eee;
    }
    .post .author { font-weight: bold; color: #0077b5; }
    .post .time { color: #888; font-size: 13px; margin-left: 8px; }
    .post .content { margin-top: 8px; font-size: 16px; }
    @media (max-width: 900px) {
      .container { flex-direction: column; gap: 0; }
      .sidebar { width: 90vw; margin: 0 auto 20px auto; }
      .feed { width: 90vw; margin: 0 auto; }
    }
  </style>
</head>
<body>
  <div class="header">LinkedIn Replica</div>
  <div class="container">
    <div class="sidebar">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile">
      <h3>Rahul Sharma</h3>
      <p>Web Developer<br>Delhi, India</p>
    </div>
    <div class="feed">
      <div class="new-post">
        <input type="text" id="postInput" placeholder="Start a post..." />
        <button onclick="addPost()">Post</button>
      </div>
      <div id="posts"></div>
    </div>
  </div>
  <script>
    // Demo posts
    const posts = [
      {
        author: "Rahul Sharma",
        time: "2 hours ago",
        content: "Excited to share my new portfolio website! ðŸš€"
      },
      {
        author: "Rahul Sharma",
        time: "1 day ago",
        content: "Attended a great web development workshop today. Learned a lot!"
      }
    ];

    function renderPosts() {
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = '';
      posts.forEach(post => {
        postsDiv.innerHTML += `
          <div class="post">
            <span class="author">${post.author}</span>
            <span class="time">${post.time}</span>
            <div class="content">${post.content}</div>
          </div>
        `;
      });
    }

    function addPost() {
      const input = document.getElementById('postInput');
      const content = input.value.trim();
      if (!content) return;
      posts.unshift({
        author: "Rahul Sharma",
        time: "Just now",
        content
      });
      input.value = '';
      renderPosts();
    }

    document.getElementById('postInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addPost();
    });

    renderPosts();
  </script>
</body>
</html>
