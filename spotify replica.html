<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Replica</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #181818; color: #fff; }
    .header { background: #1db954; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
    .container { display: flex; }
    .sidebar { width: 200px; background: #121212; padding: 20px; min-height: 80vh; }
    .main { flex: 1; padding: 30px; }
    .song-list { list-style: none; padding: 0; }
    .song-item { padding: 15px; margin-bottom: 10px; background: #282828; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .song-item.active { background: #1db954; color: #181818; }
    .player { position: fixed; left: 0; right: 0; bottom: 0; background: #282828; padding: 20px; display: flex; align-items: center; justify-content: center; }
    .controls button { background: none; border: none; color: #fff; font-size: 1.5em; margin: 0 15px; cursor: pointer; }
    .progress-bar { width: 300px; height: 5px; background: #444; border-radius: 3px; margin: 0 20px; position: relative; }
    .progress { height: 100%; background: #1db954; border-radius: 3px; width: 0; }
    .song-title { font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="header">Spotify Replica</div>
  <div class="container">
    <div class="sidebar">
      <div><b>Home</b></div>
      <div>Search</div>
      <div>Your Library</div>
    </div>
    <div class="main">
      <h2>Songs</h2>
      <ul class="song-list" id="songList"></ul>
    </div>
  </div>
  <div class="player">
    <div class="song-title" id="currentSong">Select a song</div>
    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button id="playPauseBtn" onclick="playPause()">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>
    <div class="progress-bar" onclick="seek(event)">
      <div class="progress" id="progress"></div>
    </div>
  </div>
  <audio id="audio"></audio>
  <script>
    // Demo song list (use your own mp3 files or royalty-free links)
    const songs = [
      { title: "Acoustic Breeze", url: "https://www.bensound.com/bensound-music/bensound-acousticbreeze.mp3" },
      { title: "Creative Minds", url: "https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" },
      { title: "Sunny", url: "https://www.bensound.com/bensound-music/bensound-sunny.mp3" }
    ];
    let currentIndex = 0;
    let isPlaying = false;
    const audio = document.getElementById('audio');
    const songList = document.getElementById('songList');
    const currentSong = document.getElementById('currentSong');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progress = document.getElementById('progress');

    // Render song list
    function renderSongs() {
      songList.innerHTML = '';
      songs.forEach((song, idx) => {
        const li = document.createElement('li');
        li.className = 'song-item' + (idx === currentIndex ? ' active' : '');
        li.textContent = song.title;
        li.onclick = () => selectSong(idx);
        songList.appendChild(li);
      });
    }

    function selectSong(idx) {
      currentIndex = idx;
      loadSong();
      playSong();
      renderSongs();
    }

    function loadSong() {
      audio.src = songs[currentIndex].url;
      currentSong.textContent = songs[currentIndex].title;
    }

    function playSong() {
      audio.play();
      isPlaying = true;
      playPauseBtn.textContent = '⏸️';
      renderSongs();
    }

    function pauseSong() {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = '▶️';
    }

    function playPause() {
      if (!audio.src) {
        loadSong();
      }
      if (isPlaying) {
        pauseSong();
      } else {
        playSong();
      }
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong();
      playSong();
      renderSongs();
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong();
      playSong();
      renderSongs();
    }

    audio.addEventListener('ended', nextSong);

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        progress.style.width = (audio.currentTime / audio.duration * 100) + '%';
      }
    });

    function seek(event) {
      const bar = event.currentTarget;
      const percent = event.offsetX / bar.offsetWidth;
      audio.currentTime = percent * audio.duration;
    }

    // Initial render
    renderSongs();
  </script>
</body>
</html>
