<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Replica</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f6f8fa; }
    .header { background: #24292e; color: #fff; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
    .container { max-width: 900px; margin: 30px auto; display: flex; gap: 30px; }
    .sidebar {
      background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #ddd;
      width: 250px; padding: 25px; text-align: center;
    }
    .sidebar img { width: 90px; height: 90px; border-radius: 50%; margin-bottom: 10px; }
    .sidebar h3 { margin: 10px 0 5px 0; }
    .sidebar p { color: #666; font-size: 15px; }
    .main {
      flex: 1; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #ddd; padding: 25px;
    }
    .new-repo { display: flex; gap: 10px; margin-bottom: 25px; }
    .new-repo input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
    .new-repo button { padding: 10px 18px; border-radius: 5px; border: none; background: #2ea44f; color: #fff; font-size: 16px; cursor: pointer; }
    .repo {
      background: #f6f8fa; border-radius: 8px; padding: 18px; margin-bottom: 18px; box-shadow: 0 1px 4px #eee;
    }
    .repo .name { font-weight: bold; color: #0366d6; font-size: 1.1em; }
    .repo .desc { color: #586069; margin-top: 5px; }
    @media (max-width: 900px) {
      .container { flex-direction: column; gap: 0; }
      .sidebar { width: 90vw; margin: 0 auto 20px auto; }
      .main { width: 90vw; margin: 0 auto; }
    }
  </style>
</head>
<body>
  <div class="header">GitHub Replica</div>
  <div class="container">
    <div class="sidebar">
      <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Profile">
      <h3>Jane Doe</h3>
      <p>Frontend Developer<br>San Francisco, CA</p>
    </div>
    <div class="main">
      <div class="new-repo">
        <input type="text" id="repoName" placeholder="New repository name..." />
        <input type="text" id="repoDesc" placeholder="Description (optional)" />
        <button onclick="addRepo()">Create</button>
      </div>
      <div id="repos"></div>
    </div>
  </div>
  <script>
    // Demo repositories
    const repos = [
      { name: "github-replica", desc: "A simple GitHub clone in HTML, CSS, JS." },
      { name: "portfolio", desc: "My personal portfolio website." }
    ];

    function renderRepos() {
      const reposDiv = document.getElementById('repos');
      reposDiv.innerHTML = '';
      repos.forEach(repo => {
        reposDiv.innerHTML += `
          <div class="repo">
            <div class="name">${repo.name}</div>
            <div class="desc">${repo.desc || ''}</div>
          </div>
        `;
      });
    }

    function addRepo() {
      const nameInput = document.getElementById('repoName');
      const descInput = document.getElementById('repoDesc');
      const name = nameInput.value.trim();
      const desc = descInput.value.trim();
      if (!name) return;
      repos.unshift({ name, desc });
      nameInput.value = '';
      descInput.value = '';
      renderRepos();
    }

    document.getElementById('repoName').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addRepo();
    });
    document.getElementById('repoDesc').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addRepo();
    });

    renderRepos();
  </script>
</body>
</html>
