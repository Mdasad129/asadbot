<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO List App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    #todo-container { background: #fff; padding: 30px; margin: 50px auto; width: 350px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input[type="text"] { width: 70%; padding: 10px; font-size: 16px; }
    button { padding: 10px 15px; font-size: 16px; margin-left: 5px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; margin: 8px 0; background: #eee; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
    li.completed { text-decoration: line-through; color: #888; background: #d3ffd3; }
    .delete-btn { background: #ff4d4d; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="todo-container">
    <h2>TODO List</h2>
    <input type="text" id="task-input" placeholder="Add a new task..." />
    <button onclick="addTask()">Add</button>
    <ul id="task-list"></ul>
  </div>
  <script>
    function addTask() {
      const input = document.getElementById('task-input');
      const taskText = input.value.trim();
      if (taskText === '') return;
      const li = document.createElement('li');
      li.textContent = taskText;
      li.onclick = function() { li.classList.toggle('completed'); };
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.className = 'delete-btn';
      delBtn.onclick = function(e) {
        e.stopPropagation();
        li.remove();
      };
      li.appendChild(delBtn);
      document.getElementById('task-list').appendChild(li);
      input.value = '';
    }
    document.getElementById('task-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
