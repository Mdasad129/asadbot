<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Replica</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #222; color: #fff; }
    .header { background: #2d8cff; color: #fff; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
    .container { display: flex; height: 80vh; margin: 30px auto; max-width: 1100px; }
    .video-area { flex: 3; background: #111; border-radius: 10px 0 0 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .video-box {
      width: 70%; height: 60%; background: #333; border-radius: 10px; display: flex; align-items: center; justify-content: center;
      font-size: 2em; color: #bbb; margin-bottom: 30px;
    }
    .controls { display: flex; gap: 20px; }
    .controls button {
      background: #2d8cff; color: #fff; border: none; border-radius: 5px; padding: 12px 22px; font-size: 1em; cursor: pointer;
      transition: background 0.2s;
    }
    .controls button.off { background: #ff4d4d; }
    .sidebar {
      flex: 1; background: #f4f4f4; color: #222; border-radius: 0 10px 10px 0; padding: 25px; display: flex; flex-direction: column;
    }
    .chat-messages { flex: 1; overflow-y: auto; margin-bottom: 15px; }
    .chat-msg { margin-bottom: 10px; }
    .chat-msg.user { color: #2d8cff; }
    .chat-msg.other { color: #222; }
    .chat-input-area { display: flex; gap: 8px; }
    .chat-input-area input { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 15px; }
    .chat-input-area button { padding: 8px 15px; border-radius: 5px; border: none; background: #2d8cff; color: #fff; font-size: 15px; cursor: pointer; }
    @media (max-width: 900px) {
      .container { flex-direction: column; height: auto; }
      .video-area, .sidebar { border-radius: 10px; width: 95vw; margin: 0 auto 20px auto; }
      .sidebar { min-height: 200px; }
    }
  </style>
</head>
<body>
  <div class="header">Zoom Replica</div>
  <div class="container">
    <div class="video-area">
      <div class="video-box" id="videoBox">Your Video</div>
      <div class="controls">
        <button id="camBtn" onclick="toggleCam()">Camera On</button>
        <button id="micBtn" onclick="toggleMic()">Mic On</button>
        <button class="off" onclick="leaveMeeting()">Leave</button>
      </div>
    </div>
    <div class="sidebar">
      <div style="font-weight:bold; margin-bottom:10px;">Chat</div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>
  <script>
    let camOn = true, micOn = true;
    function toggleCam() {
      camOn = !camOn;
      document.getElementById('camBtn').textContent = camOn ? "Camera On" : "Camera Off";
      document.getElementById('camBtn').classList.toggle('off', !camOn);
      document.getElementById('videoBox').textContent = camOn ? "Your Video" : "Camera Off";
    }
    function toggleMic() {
      micOn = !micOn;
      document.getElementById('micBtn').textContent = micOn ? "Mic On" : "Mic Off";
      document.getElementById('micBtn').classList.toggle('off', !micOn);
    }
    function leaveMeeting() {
      alert("You have left the meeting.");
      window.location.reload();
    }
    // Chat functionality
    function sendMsg() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (!msg) return;
      appendMsg('You', msg, 'user');
      input.value = '';
      // Simulate other user reply
      setTimeout(() => appendMsg('Other', 'üëç', 'other'), 800);
    }
    function appendMsg(sender, text, cls) {
      const chat = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'chat-msg ' + cls;
      div.innerHTML = `<b>${sender}:</b> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    document.getElementById('chatInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMsg();
    });
  </script>
</body>
</html>
