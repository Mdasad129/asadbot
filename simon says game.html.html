<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Says Game</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #game-board { display: flex; flex-wrap: wrap; width: 320px; margin: 40px auto; }
    .btn {
      width: 150px; height: 150px; margin: 5px; border: none; border-radius: 20px;
      opacity: 0.7; transition: opacity 0.2s;
      font-size: 0;
    }
    .green { background: #4CAF50; }
    .red { background: #F44336; }
    .yellow { background: #FFEB3B; }
    .blue { background: #2196F3; }
    .active { opacity: 1; }
    #start-btn { margin-top: 20px; padding: 10px 30px; font-size: 18px; }
    #level { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Simon Says</h1>
  <div id="level">Level: 0</div>
  <div id="game-board">
    <button class="btn green" id="green"></button>
    <button class="btn red" id="red"></button>
    <button class="btn yellow" id="yellow"></button>
    <button class="btn blue" id="blue"></button>
  </div>
  <button id="start-btn">Start Game</button>
  <script>
    const colors = ["green", "red", "yellow", "blue"];
    let sequence = [];
    let userSequence = [];
    let level = 0;
    let canClick = false;

    const levelDisplay = document.getElementById("level");
    const startBtn = document.getElementById("start-btn");

    function nextSequence() {
      userSequence = [];
      level++;
      levelDisplay.textContent = "Level: " + level;
      const nextColor = colors[Math.floor(Math.random() * 4)];
      sequence.push(nextColor);
      playSequence();
    }

    function playSequence() {
      canClick = false;
      let i = 0;
      const interval = setInterval(() => {
        flashButton(sequence[i]);
        i++;
        if (i >= sequence.length) {
          clearInterval(interval);
          setTimeout(() => { canClick = true; }, 400);
        }
      }, 600);
    }

    function flashButton(color) {
      const btn = document.getElementById(color);
      btn.classList.add("active");
      setTimeout(() => btn.classList.remove("active"), 300);
    }

    function handleUserClick(color) {
      if (!canClick) return;
      userSequence.push(color);
      flashButton(color);
      const idx = userSequence.length - 1;
      if (userSequence[idx] !== sequence[idx]) {
        levelDisplay.textContent = "Game Over! Final Level: " + level;
        sequence = [];
        level = 0;
        canClick = false;
        return;
      }
      if (userSequence.length === sequence.length) {
        setTimeout(nextSequence, 1000);
      }
    }

    colors.forEach(color => {
      document.getElementById(color).addEventListener("click", () => handleUserClick(color));
    });

    startBtn.addEventListener("click", () => {
      sequence = [];
      level = 0;
      levelDisplay.textContent = "Level: 0";
      nextSequence();
    });
  </script>
</body>
</html>
